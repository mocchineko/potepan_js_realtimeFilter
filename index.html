<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title>リアルタイムフィルター</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>

<body>
    <div class="search-area wrapper">
        <form id="id-form">
            <h3>リアルタイムフィルター</h3>
            <p>入力した文字を含まない要素は非表示となります</p>
            <input id="form-text" type="text" value="">
        </form>
        <div class="search-result">
            <div class="searcc-result_hitnum"></div>
            <div id="search-result_list"></div>
        </div>
    </div>
    <div class="target-area wrapper">
        <ul class="target-list">
            <li class="target-box">
                <img src="images/cherry-blossom.jpg" alt="target-box-image01">
                <p class="keywords">キーワード</p>
                <div class="keyword-list">
                    <p>桜</p>
                    <p>さくら</p>
                    <p>sakura</p>
                </div>
            </li>
            <li class="target-box">
                <img src="images/sunrise.jpg" alt="target-box-image02">
                <p class="keywords">キーワード</p>
                <div class="keyword-list">
                    <p>日の出</p>
                    <p>ひので</p>
                    <p>hinode</p>
                </div>
            </li>
            <li class="target-box">
                <img src="images/hiyoko.jpg" alt="target-box-image03">
                <p class="keywords">キーワード</p>
                <div class="keyword-list">
                    <p>ひよこ</p>
                    <p>hiyoko</p>
                </div>
            </li>
            <li class="target-box">
                <img src="images/camp.jpg" alt="target-box-image04">
                <p class="keywords">キーワード</p>
                <div class="keyword-list">
                    <p>きゃんぷ</p>
                    <p>canpu</p>
                </div>
            </li>
            <li class="target-box">
                <img src="images/fune.jpg" alt="target-box-image05">
                <p class="keywords">キーワード</p>
                <div class="keyword-list">
                    <p>船</p>
                    <p>ふね</p>
                    <p>fune</p>
                </div>
            </li>
            <li class="target-box">
                <img src="images/cake.jpg" alt="target-box-image06">
                <p class="keywords">キーワード</p>
                <div class="keyword-list">
                    <p>ケーキ</p>
                    <p>ke-ki</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
